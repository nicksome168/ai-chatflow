---
# Python 3 with PostgreSQL
version: "3"

services:
  app:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    hostname: nyu
    container_name: cloud-computing-project
    volumes:
      - ..:/app
      - ~/.aws/credentials:/home/vscode/.aws/credentials
    command: sleep infinity
    environment:
      PORT: 8080
    networks:
      - dev

networks:
  dev:
